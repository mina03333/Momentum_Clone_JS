<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Allerta&family=Merriweather:ital@1&family=Montserrat:ital,wght@1,300&family=Sacramento&display=swap" rel="stylesheet">
    <title>Momentum App</title>
  </head>
  <body>
    <h2 id="clock">00:00</h2>

    <section class="center">
    <form id="login-form" class="hidden">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
        id="login-form-input"
      />
      <input id="submit-button" type="submit" value="Log In" />
    </form>

    <h1 id="greeting" class="hidden"></h1>

    <div id="todo-section-first">
        <div id="todo-section-second">
            <div id="todo-section-third">
                <form id="todo-form">
                    <input id="todo-form-input" type="text" placeholder="Write a To do and press Enter" required />
                </form>
                <ul id="todo-list"></ul>
            </div>
        </div>
    </div>

    <div id="quote">
        <span id="quotation"></span>
        <br />
        <br />
        <span id="author"></span>
    </div>

</section>

    <div id="weather">
        <span class="location"></span>
        <span class="weather-sec"></span>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
